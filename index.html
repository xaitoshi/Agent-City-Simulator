<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neo Haven Simulator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'VT323', monospace;
        background-color: #c0c0c0; /* Classic Gray */
        color: #000;
        overflow: hidden; /* Prevent body scroll, handle in app */
      }
      .font-pixel {
        font-family: 'VT323', monospace;
      }
      
      /* Retro Scrollbar */
      ::-webkit-scrollbar {
        width: 16px;
        height: 16px;
      }
      ::-webkit-scrollbar-track {
        background: #dfdfdf; /* checkerboard pattern ideally, but solid gray works */
        border-left: 1px solid #fff;
      }
      ::-webkit-scrollbar-thumb {
        background-color: #c0c0c0;
        border-top: 2px solid #fff;
        border-left: 2px solid #fff;
        border-right: 2px solid #404040;
        border-bottom: 2px solid #404040;
      }
      ::-webkit-scrollbar-button {
        background-color: #c0c0c0;
        border-top: 2px solid #fff;
        border-left: 2px solid #fff;
        border-right: 2px solid #404040;
        border-bottom: 2px solid #404040;
        width: 16px;
        height: 16px;
      }
      
      /* Utilities for bevels */
      .bevel-out {
        box-shadow: inset 2px 2px 0px #ffffff, inset -2px -2px 0px #404040;
      }
      .bevel-in {
        box-shadow: inset 2px 2px 0px #404040, inset -2px -2px 0px #ffffff;
      }
      .bevel-btn:active {
        box-shadow: inset 2px 2px 0px #404040, inset -2px -2px 0px #ffffff;
      }
    </style>
